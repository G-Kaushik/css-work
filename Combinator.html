<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator</title>
    <style>
        .parent p{
            color: pink
        }
        .parent>p{
            background-color: red
        }
    </style>
</head>
<body>
    <section class="parent">
        <h3>Sai</h3>
        <p>This is child para one to section</p>
        <div>
            <p>This is grand child para to section</p>
        </div>
        <h1>Kaushik</h1>
        <p>This is child para two to section</p>
    </section>
</body>
</html>
