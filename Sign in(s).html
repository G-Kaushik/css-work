<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB Sign In</title>
    <style>
        img {
            width: 150px;
            height: 100px;
            border-radius: 10%;
        }
        
        h1 {
            color: darkblue;
            font-style: italic;
            text-shadow: 1px 1px 4px #000000;
        }

        body {
            background-image: url("https://visme.co/blog/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-03.jpg");
            background-size: cover;
        }

        .sign {
            background-color: rgba(27, 27, 27, 0.2);
            width: 400px;
            height: 230px;
            margin: 2% 0% 2% 0%;
            padding: 0.6%;
            border-radius: 2%;
        }

        .credential input{
            padding: 1%;
            border-radius: 5px;
            border-width: 5px;
            border-color: lightseagreen;
        }

        a{
            color:darkred;
            font-style: italic;
            text-shadow: 1px 1px 4px #000000;
        }

        input[type="submit"]{
            padding: 10px;
            padding-right: 60px;
            padding-left: 60px;
            border-width: 3px;
            border-color: darkblue;
            background-color: lightblue;
            text-shadow: 1px 1px 2px #000000;
        }
    </style>
</head>

<body>
    <a target="_blank" href="Logo Site(s).html"><img src="https://i.pinimg.com/originals/37/4d/0a/374d0a6fa7f03e8ff62aa7f08eb1e8ff.jpg" alt="Site Logo" width="150px" height="100px" /></a>
    <center>
        <h1><u>Sign In</u></h1>
        <form action="Blog(s).html">
            <div class="sign">
                <div class="credential">
                <p><input type="email" placeholder="Enter Email ID" required /></p>
                <p><input type="password" placeholder="Enter Password" required /></p>
                </div>
                <a href="Registration page(s).html">Forgot Password</a>
                <br>
                <a href="Registration page(s).html">New User? Then Register!</a>
                <p><input type="submit" value="Sign In"></p>
            </div>
        </form>
    </center>
</body>

</html>
