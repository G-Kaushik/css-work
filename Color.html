<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        .name{
            color: blue
        }
        .rgb{
            color: rgb(255,0,0)
        }
        .rgba{
            color: rgba(0,255,0,0.5)
        }
        .hexa{
            color: #ff0000
        }
    </style>
</head>
<body>
    <p class="name">Color name</p>
    <p class="rgb">RGB format</p>
    <p class="rgba">about rgba</p>
    <p class="hexa">Hexa code format</p>
</body>
</html>
